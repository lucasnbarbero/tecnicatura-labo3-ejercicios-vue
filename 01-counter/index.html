<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importamos los links que nos da la fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contador</title>

    <!-- Agregamos el CDN de Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Enlazamos los estilos -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Elemento con '#app' que va a contener nuestra aplicaci칩n -->
    <div id="app" class="container">
      <h1>Contador</h1>
      <div class="counter">
        <!-- Agregamos la interpolaci칩n de datos para la variable 'counter' -->
        <p id="counter-value">{{ counter }}</p>
        <div class="buttons">
          <!-- Asignamos el metodo correspondiente a cada bot칩n para mutar nuestro 'counter' -->
          <button @click="decrement">-1</button>
          <button @click="increment">+1</button>
        </div>
      </div>
    </div>

    <script>
      //  Llamamos a una nueva instancia de Vue
      //  De esta instancia llamamos a la funcion 'createApp' donde le pasamos como par치metro nuestro componente 
      Vue.createApp({
        //  Definimos nuestra funcion 'data' que va a contener el estado reactivo del componente
        data() {
          return {
            counter: 0,
          };
        },
        //  Agregamos los metodos de nuestro componente que van a mutar el estado del mismo
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
        },
        //  Montamos la aplicacion que nos devuelve Vue.createApp en el elemento del DOM con el '#app'
      }).mount("#app");
    </script>
  </body>
</html>
